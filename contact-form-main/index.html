<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <form id="contactForm" class="card" novalidate aria-labelledby="formTitle">

      <h1 id="formTitle">Contact Us</h1>

      <div class="grid">

        <div class="field">
          <label for="firstName">First Name <span>*</span></label>
          <input type="text" id="firstName" required aria-describedby="firstNameError">
          <small class="error" id="firstNameError">This field is required</small>
        </div>

        <div class="field">
          <label for="lastName">Last Name <span>*</span></label>
          <input type="text" id="lastName" required aria-describedby="lastNameError">
          <small class="error" id="lastNameError">This field is required</small>
        </div>

      </div>

      <div class="field">
        <label for="email">Email Address <span>*</span></label>
        <input type="email" id="email" placeholder="email@example.com"
               required aria-describedby="emailError">
        <small class="error" id="emailError">Please enter a valid email address</small>
      </div>

      <div class="field">
        <p id="queryLabel">Query Type <span>*</span></p>

        <div class="radio-group" role="radiogroup" aria-labelledby="queryLabel" aria-describedby="queryError">

          <label class="radio">
            <input type="radio" name="query" value="general">
            <span></span>
            General Enquiry
          </label>

          <label class="radio">
            <input type="radio" name="query" value="support">
            <span></span>
            Support Request
          </label>

        </div>

        <small class="error" id="queryError">Please select a query type</small>
      </div>

    
      <div class="field">
        <label for="message">Message <span>*</span></label>
        <textarea id="message" rows="4" aria-required="true" aria-describedby="messageError"></textarea>
        <small class="error" id="messageError">This field is required</small>
      </div>

    
      <div class="checkbox-field">
        <label for="consent">
          <input type="checkbox" id="consent" required aria-describedby="consentError">
          <span class="check"></span>
          I consent to being contacted by the team <span>*</span>
        </label>
        <small class="error" id="consentError">
          To submit this form, please consent to being contacted
        </small>
      </div>

      <button type="submit">Submit</button>

    </form>

  </div>
  <div id="toast" class="toast" aria-live="polite">
    <img src="./assets/images/icon-success-check.svg">
    <div>
      <b>Message Sent!</b>
      <p>Thanks for completing the form. We'll be in touch soon!</p>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
